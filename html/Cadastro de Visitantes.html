<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Cadastro de visitantes</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
 	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
 	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
 	<script type="text/javascript"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/css/bootstrap-select.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/js/bootstrap-select.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/js/i18n/defaults-*.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
	
</head>
	<script language="javascript" src="funcoes.js"></script>
<body>
<div class="tudo">
<div class="container-fluid">	
	<h1><font><b>Cadastro de Visitantes</b></font></h1>
</div>
<form name="formulariovisitantes" action="/action_page_post.php" onsubmit="return validateForm()" method="post">
<div class="row-container-fluid">
	<div class="col-md-3">
		<img class="foto" src="http://3.bp.blogspot.com/-fxCbFrTVQLw/UR-9RFpbEJI/AAAAAAAABFg/watncXQCeFQ/s1600/adduser.png" id="user-pic" height="300px" width="350px">
		<input type="file" accept="image/*" id="arquivo" onchange="muda_img(event)" class="arquivo"><br>
	</div>

	<div class="col-md-9">
		<div class="row-container-fluid">
			<div class="col-md-4">
				<font>Nome:</font> <input class="form-control" type="text" name="nome" required=""  >	
			</div>
			<div class="col-md-3">
				<font>CPF:</font> <input class="form-control" type="text" name="cpf" required="">
			</div>
			<div class="col-md-3">
				<font>RG:</font> <input class="form-control" type="text" name="rg" required="">
			</div>
		</div>		

		<div class="row-container-fluid">
			<div class="col-md-4">
				<font>Endereço:</font> <input class="form-control" type="text" name="endereco" required="">	
			</div>
			<div class="col-md-3">
				<font>Bairro:</font> <input class="form-control" type="text" name="bairro" required="">
			</div>
			<div class="col-md-3">
				<font>Número:</font> <input class="form-control" type="text" name="numero" required="">
			</div>
		</div>

		<div class="row-container-fluid">
	  		<div class="col-md-4">
	  			<font>Condominio:</font>
				<select class="selectpicker form-control">
					<option>Selecione</option>
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
				</select>
			</div>

			<div class="col-md-3">
				<font>Bloco:</font>
				<select class="selectpicker form-control">
					<option>Selecione</option>
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
				</select>	
			</div>
			<div class="col-md-3">
				<font>Apartamento:</font><input class="form-control" type="text" name="apart" required="">
			</div>	
		</div>
		<div class="row-container-fluid">
			<div class="col-md-4" id="email">
				<label for="email"><font>E-mail:</font></label> <input class="form-control" name="email" type="email" placeholder="ex. nome@outlook.com" required="">	
			</div>
			<div class="col-md-3">
				<font>Celular:</font> <input class="form-control" type="text" name="celular" placeholder="(xx) xxxxx-xxxx">
			</div>
			<div class="col-md-3">
				<font>tel.fixo:</font> <input class="form-control" type="text" placeholder="(xx) xxxx-xxxx">
			</div>
		</div>
	</div>	
</div>
	
		<div class="botoes">
		<input class="btn btn-success" onclick="funcao1()" type="submit" value="Cadastrar">
		<input class="btn btn-danger" onclick="funcao2()" type="submit" value="Cancelar">
	</div>
</div>
</form>
</body>
</html>
