<head>
	<title>Cadastro de visitantes</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<link rel="stylesheet" type="text/css" href="theme.css">
	<style>
		body{
		background-image: url(http://gallery.yopriceville.com/var/albums/Abstract/Aqua_Blue.jpg?m=1399676400);

		font-family: 'Josefin Sans', sans-serif;

color:white;
font-family: 'Josefin Sans', sans-serif;

<script>
	function muda_img(event){
	var selectedFile = event.target.files[0];
		var reader = new FileReader();
	var img = document.getElementById("user-pic");

	reader.onload = function(event) {
	img.src = event.target.result;
	};
	reader.readAsDataURL(selectedFile);
	}


</script>

<body>
<div class="tudo">
<div class="container-fluid">	
	<h1><font><b>Cadastro de Visitantes</b></font></h1>
</div>
<form name="formulariovisitantes" action="/action_page_post.php" onsubmit="return validateForm()" method="post">
<div class="row-container-fluid">
	<div class="col-md-3">
		<img class="foto" src="http://3.bp.blogspot.com/-fxCbFrTVQLw/UR-9RFpbEJI/AAAAAAAABFg/watncXQCeFQ/s1600/adduser.png" id="user-pic" height="300px" width="350px">
		<input type="file" accept="image/*" id="arquivo" onchange="muda_img(event)" class="arquivo"><br>
	</div>

	<div class="col-md-9">
		<div class="row-container-fluid">
			<div class="col-md-4">
				<font>Nome:</font> <input class="form-control" type="text" name="nome" required=""  >	
			</div>
			<div class="col-md-3">
				<font>CPF:</font> <input class="form-control" type="text" name="cpf" required="">
			</div>
			<div class="col-md-3">
				<font>RG:</font> <input class="form-control" type="text" name="rg" required="">
			</div>
		</div>		

		<div class="row-container-fluid">
			<div class="col-md-4">
				<font>Endereço:</font> <input class="form-control" type="text" name="endereco" required="">	
			</div>
			<div class="col-md-3">
				<font>Bairro:</font> <input class="form-control" type="text" name="bairro" required="">
			</div>
			<div class="col-md-3">
				<font>Número:</font> <input class="form-control" type="text" name="numero" required="">
			</div>
		</div>

		<div class="row-container-fluid">
	  		<div class="col-md-4">
	  			<font>Condominio:</font>
				<select class="selectpicker form-control">
					<option>Selecione</option>
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
				</select>
			</div>

			<div class="col-md-3">
				<font>Bloco:</font>
				<select class="selectpicker form-control">
					<option>Selecione</option>
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
				</select>	
			</div>
			<div class="col-md-3">
				<font>Apartamento:</font><input class="form-control" type="text">
			</div>	
		</div>
		<div class="row-container-fluid">
			<div class="col-md-4" id="email">
				<label for="email"><font>E-mail:</font></label> <input class="form-control" type="email" placeholder="ex. nome@outlook.com" required="">	
			</div>
			<div class="col-md-3">
				<font>Celular:</font> <input class="form-control" type="text" placeholder="(xx) xxxxx-xxxx" pattern="\([0-9]{2}\)[\s][0-9]{5}-[0-9]{4}">
			</div>
			<div class="col-md-3">
				<font>Tel. Fixo:</font> <input class="form-control" type="text" placeholder="(xx) xxxx-xxxx" pattern="\([0-9]{2}\)[\s][0-9]{4}-[0-9]{4}">
			</div>
		</div>
	</div>	
</div>
	
		<div class="botoes">
		<input class="btn btn-success" type="submit" value="Cadastrar">
		<input class="btn btn-danger" type="submit" value="Cancelar">
	</div>
</div>
</form>
</body>
</html>
